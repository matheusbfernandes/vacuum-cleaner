<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Vacuum Cleaner Four Directions</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
    <h1>Vacuum Cleaner Four Directions</h1>
</header>
<main>
    <br />
    <div id="btns">
        <button id="LEFT" class="btn-options">Left</button>
        <button id="RIGHT" class="btn-options" style="padding-left: 20px; padding-right: 20px">Right</button>
        <button id="SUCK" class="btn-options" style="margin-left: 100px">Clean</button>
        <br />
        <button id="UP" class="btn-options" style="margin-left: 0; padding-left: 28px; padding-right: 30px">Up</button>
        <button id="DOWN" class="btn-options" style="padding-left: 18px; padding-right: 20px">Down</button>
        <button id="AUTO" class="btn-options" style="margin-left: 100px; padding-left: 17px; padding-right: 17px">Auto On</button>
<!--        <button id="MODE" class="btn-options">Greed Mode</button>-->
    </div>

    <br />
    <br />

    <div id="world">
        <div id="r1" class="robot">
            <div style="height: 0;">
                <div id="action" style="font-size: 20px; padding-top: 6px; color: white; word-wrap: break-word;"></div>
            </div>
        </div>
        <div id="rooms">
            <p class="room_name" style="top: 305px; margin-left: 33px">A</p>
            <button id="0" class="room button-no-dirt" style="top: 0; right: 20px;"></button>

            <p class="room_name" style="top: 305px;margin-left: 285px">D</p>
            <button id="1" class="room button-no-dirt" style="top: -1px;left: 125px"></button>

            <p class="room_name" style="top: 555px; margin-left: 33px">B</p>
            <button id="2" class="room button-no-dirt" style="top: 250px; right: 230px;"></button>

            <p class="room_name" style="top: 555px; margin-left: 285px">C</p>
            <button id="3" class="room button-no-dirt" style="top: 215px; left: 125px"></button>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="controls.js"></script>

</body>
</html>
