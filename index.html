<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <title>Vacuum Cleaner Quatro Direções</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
    <h1>Vacuum Cleaner Quatro Direções</h1>
</header>
<main>

    <br />

    <div id="btns">
        <button id="ESQUERDA" class="btn-options">Esquerda</button>
        <button id="DIREITA" class="btn-options" style="padding-left: 35px; padding-right: 35px">Direita</button>
        <button id="AUTO" class="btn-options" style="margin-left: 30px; padding-left: 20px; padding-right: 21px">Auto On</button>
        <br />
        <button id="CIMA" class="btn-options" style="margin-left: 0; padding-left: 42px; padding-right: 41px">Cima</button>
        <button id="BAIXO" class="btn-options" style="padding-left: 38px; padding-right: 39px">Baixo</button>
        <button id="LIMPAR" class="btn-options" style="margin-left: 30px">Limpar</button>
    </div>

    <br />
    <br />

    <div id="mundo">
        <div id="r1" class="robo">
            <div style="height: 0;">
                <div id="acao" style="font-size: 16px; padding-top: 6px; color: white; word-wrap: break-word; font-family: Arial, serif"></div>
            </div>
        </div>

        <div id="quartos">
            <p class="nome_quarto" style="top: 305px; margin-left: 1px">A</p>
            <button id="0" class="quarto button-no-dirt" style="top: 0; right: 20px;"></button>

            <p class="nome_quarto" style="top: 305px;margin-left: 249px">B</p>
            <button id="1" class="quarto button-no-dirt" style="top: -1px;left: 125px"></button>

            <p class="nome_quarto" style="top: 555px; margin-left: 1px">D</p>
            <button id="2" class="quarto button-no-dirt" style="top: 250px; right: 230px;"></button>

            <p class="nome_quarto" style="top: 555px; margin-left: 249px">C</p>
            <button id="3" class="quarto button-no-dirt" style="top: 217px; left: 125px"></button>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="controls.js"></script>

</body>
</html>
